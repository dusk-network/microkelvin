[package]
name = "microkelvin"
version = "0.13.0-rc.1"
authors = ["Kristoffer Str√∂m <kristoffer@dusk.network>"]
edition = "2018"
keywords = ["datastructures"]
description = "A library for tree traversal over annotated datastructures"
license = "MPL-2.0"
readme = "README.md"

[dependencies]
rend = { version = "0.3.6", default_features = false }
parking_lot = { version = "0.11.2", optional = true }
rkyv = { version = "0.7.29", default_features = false, features = ["size_32", "archive_le", "validation"] }
memmap2 = { version = "0.5.3", optional = true }
bytecheck = { version = "0.6.7", default_features = false }
thiserror = { version = "1.0", optional = true }

[dev-dependencies]
rand = "0.8.4"
tempfile = "3.3.0"

[features]
default = ["host"]
host = ["parking_lot", "memmap2", "thiserror"]
