[package]
name = "microkelvin"
version = "0.10.6"
authors = ["Kristoffer Str√∂m <kristoffer@dusk.network>"]
edition = "2018"
keywords = ["datastructures"]
description = "A library for tree traversal over annotated datastructures"
license = "MPL-2.0"
readme = "README.md"

[dependencies]
appendix = { version = "0.2.0", optional = true }
parking_lot = { version = "0.12.0", optional = true }
lazy_static = { version = "1.4.0", optional = true }
tempfile = { version = "3.2.0", optional = true }

canonical = "0.6"
canonical_derive = "0.6"
arbitrary = { version = "1.0.1", features = ["derive"], optional = true }
spin = { version = "0.9.2" }

[dev-dependencies]
rand = "0.8.3"
canonical_fuzz = "0.6.2"

[features]
persistence = ["appendix",  "lazy_static", "tempfile", "arbitrary", "parking_lot"]
