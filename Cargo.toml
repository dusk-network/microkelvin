[package]
name = "microkelvin"
version = "0.10.0"
authors = ["Kristoffer Str√∂m <kristoffer@dusk.network>"]
edition = "2018"
keywords = ["datastructures"]
description = "A library for tree traversal over annotated datastructures"
license = "MPL-2.0"
readme = "README.md"

[dependencies]
appendix = { version = "0.2.0", optional = true }
parking_lot = { version = "0.11.1", optional = true }
lazy_static = { version = "1.4.0", optional = true }
tempfile = { version = "3.2.0", optional = true }

arbitrary = { version = "1.0.1", features = ["derive"], optional = true }
rkyv = { version = "0.7.14", default-features = false, features = ["size_32", "archive_le", "validation"] }
bytecheck = { version = "0.6.5", default-features = false }
memmap = "0.7.0"
blake3 = "1.0.0"
rend = "0.3.2"

[dev-dependencies]
rand = "0.8.3"

[features]
host = ["appendix", "parking_lot", "lazy_static", "tempfile", "arbitrary", "rkyv/alloc"]

