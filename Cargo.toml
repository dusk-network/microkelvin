[package]
name = "microkelvin"
version = "0.12.0-rc.0"
authors = ["Kristoffer Str√∂m <kristoffer@dusk.network>"]
edition = "2018"
keywords = ["datastructures"]
description = "A library for tree traversal over annotated datastructures"
license = "MPL-2.0"
readme = "README.md"

[dependencies]
owning_ref = "0.4.1"
rend = "0.3.2"

parking_lot = { version = "0.11.1", optional = true  }
lazy_static = { version = "1.4.0", optional = true }
tempfile = { version = "3.2.0", optional = true  }
rkyv = { version = "0.7.14", default_features = false, features = ["size_32", "archive_le"] }
memmap = { version = "0.7.0", optional = true }

[dev-dependencies]
rand = "0.8.3"

[features]
default = ["host"]
host = ["parking_lot", "lazy_static", "tempfile", "memmap", "rkyv/alloc"]

